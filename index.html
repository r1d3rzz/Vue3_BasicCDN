<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Vue Cdn</title>
    <style>
      .isFav {
        background-color: cyan;
      }
      .box {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>Book Libray</h2>
      <div v-if="showBook" class="box">
        <div v-for="book in books">
          <div :class="{isFav:book.isFav}">
            <img :src="book.img" width="200" alt="" />
            <p>Book Name - {{book.title}}</p>
            <p>Author Name - {{book.author}}</p>
            <p>Age - {{book.age}}</p>
            <p>Link - <a :href="book.link">Google</a></p>
            <hr />
          </div>
        </div>
      </div>
      <button @click="showBook=!showBook">
        <span v-if="showBook">Hide Book</span>
        <span v-if="!showBook">Show Book</span>
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
